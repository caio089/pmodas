<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - PAIXAO MODAS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'rosa-claro': '#fce7f3',
                        'rosa-escuro': '#be185d',
                        'rosa-hover': '#ec4899'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-rosa-claro to-pink-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Card de Login -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <img src="{% static 'pmodas.jpg' %}" alt="PAIXAO MODAS" class="h-16 w-auto mx-auto mb-4">
                <h1 class="text-2xl font-bold text-gray-800">Painel Administrativo</h1>
                <p class="text-gray-600 mt-2">Acesso restrito</p>
            </div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Usuário</label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-rosa-escuro focus:ring-2 focus:ring-rosa-escuro/20 transition-all"
                           placeholder="Digite seu usuário">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-rosa-escuro focus:ring-2 focus:ring-rosa-escuro/20 transition-all"
                           placeholder="Digite sua senha">
                </div>

                <button type="submit" 
                        class="w-full bg-rosa-escuro text-white py-3 px-4 rounded-lg hover:bg-rosa-hover transition-colors font-medium">
                    Entrar
                </button>
            </form>

            <!-- Mensagem de Erro -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                Usuário ou senha incorretos!
            </div>
        </div>

        <!-- Informações de Acesso -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Usuário: <strong>admin</strong></p>
            <p>Senha: <strong>123456</strong></p>
        </div>
    </div>

    <script>
        // Credenciais de acesso (em produção, isso viria de um banco de dados)
        const validCredentials = {
            username: 'admin',
            password: '123456'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username === validCredentials.username && password === validCredentials.password) {
                // Login bem-sucedido
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = '/painel-admin/dashboard/';
            } else {
                // Login falhou
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });

        // Verificar se já está logado
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = '/painel-admin/dashboard/';
        }
    </script>
</body>
</html>
