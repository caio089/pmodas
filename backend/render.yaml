services:
  - type: web
    name: pmodas-backend
    env: python
    plan: free
    buildCommand: "chmod +x ./build.sh && ./build.sh"
    startCommand: "gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --timeout 120"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "pmodas.onrender.com,.onrender.com"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
